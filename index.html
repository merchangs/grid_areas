<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minimalissimo.shop</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,700i,900&display=swap" rel="stylesheet">
    <style type="text/css">
        :root {
            --griscc: #EFEFEF;
            --grisc: #E6E6E6;
            --grisf: #696969;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            padding: 0 20px;
        }

        img {
            width: 100%;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            border-bottom: 1px solid black;
        }

        /* header*/
        header {
            width: 100%;
            height: 270px;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #E6E6E6;

        }

        h1 img {
            width: 42px;
            height: 42px;
        }

        h2 {
            text-align: center;
            font-weight: 400;
            padding: 80px 0 0 0;
            font-size: 1.25em;
        }

        /*main*/
        .contenedor {
            display: grid;
            grid-gap: 20px;
            grid-template: repeat(3, 1fr)/repeat(4, 1fr);
        }

        .cont_img {
            overflow: hidden;
            background: var(--griscc);
            flex-grow: 1;

        }

        .cont_img img {
            transform: scale(1);
            transition: 2s transform;
        }

        figure:hover .cont_img img {
            transform: scale(2);
        }

        /*.cont_text{
            background: pink; 
          }*/
        main figure:first-child {
            grid-row: span 2;
            grid-column: span 2;
        }

        figure {
            display: flex;
            flex-direction: column;
            padding: 0.2em;
        }

        figure figcaption {
            font-size: 0.82em;
            padding: 0.2em;
        }

        figure p {
            padding: 0.2em;
            color: var(--grisf);
            font-size: 0.81em;
        }

        /*FOOTER*/
        blockquote {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 100px 0;
            margin: 60px 0 0 0;

        }

        blockquote p {
            text-align: center;
        }

        menu {
            display: flex;
            justify-content: space-between;
            padding: 20px 0 30px 0;
        }

        @media only screen and (max-device-width : 480px) {
            body {
                background: white;
            }

            h2 {
                padding: 100px 0;
                font-size: 1.85em;
            }

            .contenedor {
                grid-template: repeat(3, 1fr)/repeat(2, 1fr);
            }

            figure figcaption {
                font-size: 0.9em
            }
        }

        @media only screen and (min-device-width : 481px) and (max-device-width : 1024px) {
            body {
                font-size: 17px;
                background: white;
            }

            .contenedor {
                grid-template: repeat(3, 1fr)/repeat(3, 1fr);
            }

            figure figcaption {
                font-size: 0.85em
            }

        }
    </style>
</head>

<body>
    <header>
        <h1><img src="img/logo.png" alt="minimalissimo_logo"></h1>
        <h2>Minimal &amp; Mindful Curation</h2>
    </header>
    <main class="contenedor">
        <figure>
            <div class="cont_img">
                <img src="img/Minimalissimo%20N%E2%94%AC%E2%96%913.jpeg" alt="">
            </div>
            <div class="cont_text">
                <figcaption>Minimalissimo N°3</figcaption>
                <p>GBP 12.00</p>
            </div>
        </figure>
        <figure>
            <div class="cont_img">
                <img src="img/Minimalissimo%20N%E2%94%AC%E2%95%912%20(Digital).jpeg" alt="">
            </div>
            <div class="cont_text">
                <figcaption>Minimalissimo Nº2 (Digital)</figcaption>
                <p>GBP 3.00</p>
            </div>
        </figure>
        <figure>
            <div class="cont_img">
                <img src="img/Blloc%20Zero18.jpeg" alt="">
            </div>
            <div class="cont_text">
                <figcaption>Blloc Zero18</figcaption>
                <p>GBP 325.00</p>
            </div>
        </figure>
        <figure>
            <div class="cont_img">
                <img src="img/Minimalist%20Writer.jpeg" alt="">
            </div>
            <div class="cont_text">
                <figcaption>Minimalist Writer</figcaption>
                <p>GBP 10.00</p>
            </div>
        </figure>
        <figure>
            <div class="cont_img">
                <img src="img/Minimalissimo%20Watch.jpeg" alt="">
            </div>
            <div class="cont_text">
                <figcaption>Minimalissimo Watch</figcaption>
                <p>GBP 140.00</p>
            </div>
        </figure>
        <figure>
            <div class="cont_img">
                <img src="img/minim_6.jpeg" alt="">
            </div>
            <div class="cont_text">
                <figcaption>Minimalist Writer II</figcaption>
                <p>GBP 10.00</p>
            </div>
        </figure>
    </main>
    <footer>
        <blockquote>
            <p><a href="#">Minimalissimo</a> is a magazine and creative studio dedicated to minimalism in art and design</p>
        </blockquote>
        <menu>
            <a href="#">Terms</a>
            <a href="#">Contcts</a>
            <a href="#">Privacy</a>
        </menu>
    </footer>
</body></html>
